description: >
  Publish release notes for current tag release to Slack

parameters:
  slack-channel:
    type: string
  app-name:
    type: string
  release-tag:
    type: string

steps:
  - gh/setup
  - run:
      name: Read release name
      command: |
        RELEASE_NAME="<< parameters.release-tag >>"
        gh release view "${RELEASE_NAME}" -R trade-tariff/${CIRCLE_PROJECT_REPONAME} --json body | jq .body > release-notes.txt
        echo 'export RELEASE_NOTES="$(< release-notes.txt)"' >> $BASH_ENV
  - run:
      name: Display release notes
      command: |
        gh release view "${RELEASE_NAME}" -R trade-tariff/${CIRCLE_PROJECT_REPONAME}
  - slack/notify:
      channel: << parameters.slack-channel >>
      event: pass
      custom: |
        {
          "blocks": [
            {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "New release for << parameters.app-name >> :tada:",
                "emoji": true
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "${RELEASE_NOTES}"
              }
            },
            {
              "type": "context",
        			"elements": [
                {
                  "type": "mrkdwn",
                  "text": "*<< parameters.release-tag >>*"
                }
              ]
            }
          ]
        }
