description: >
  Publish release notes for current tag release to Slack

parameters:
  slack-channel:
    type: string
  app-name:
    type: string
  release-tag:
    type: string

steps:
  - gh/setup
  - run:
      name: Read release name
      command: |
        RELEASE_NAME=$(echo "<< parameters.release-tag >>" | sed 's/^release-//')
        echo "export RELEASE_NAME='${RELEASE_NAME}'" >> $BASH_ENV
        echo "Found release ${RELEASE_NAME}"
  - run:
      name: Fetch release notes
      command: |
        echo "Checking release release-${RELEASE_NAME}"
        gh release view << parameters.release-tag >> --json 'body' -q '.body' > release-notes.txt
        echo "Release contains"
        cat release-notes.txt
  - run:
      name: Clean up notes
      command: |
        echo "Escape release notes for slack orb"
        sed -i 's/\\"//g' release-notes.txt
        sed -i "s/\\'//g" release-notes.txt
        sed -i 's/"//g' release-notes.txt
        sed -i "s/'//g" release-notes.txt
        sed -i 's/\n/\\n/g' release-notes.txt
        sed -i 's/\t/\\t/g' release-notes.txt
        echo 'export RELEASE_NOTES="$(< release-notes.txt)"' >> $BASH_ENV
  - run:
      name: Display release notes
      command: echo ${RELEASE_NOTES}
  - slack/notify:
      channel: << parameters.slack-channel >>
      event: pass
      custom: |
        {
          "blocks": [
            {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "New release ${RELEASE_NAME} for << parameters.app-name >> :tada:",
                "emoji": true
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "${RELEASE_NOTES}"
              }
            }
          ]
        }
